<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Daniel & Jhon Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>


    <h1 id = "title">Daniel & Jhon Survey Form</h1>

    <p id = "description">This is a Surver Form for Microverse Project</p>

    <form id = "survey-form">
      <div>
        <label id ="name" for ="name">NAME</label>
        <input type ="text" id ="name" required ="">
      </div>
      <div>
        <label id ="email" for ="email">EMAIL</label>
        <input type ="email" id ="email" required ="">
      </div>
      <div>
        <label id ="number-label" for ="number">Number</label>
        <input type ="number" id ="number" required ="" min ="0" max ="8999">
      </div>
      <div>
        <label id ="type" for="type">Type</label>
        <select name="type" id="dropdown">
          <option value="option1">Option1</option>
          <option value="option2">Option2</option>
          <option value="option3">Option3</option>
        </select>
      </div>
      <div>
        <p>Just Choose</p>
        <label>
          <input name="radio-choose" type="radio" value ="radio1"> 
          radio1
        </label>
        <label>
          <input name="radio-choose" type="radio" value ="radio2">
          radio2
        </label>
        <label>
          <input name="radio-choose" type="radio" value ="radio3">
          radio3
        </label>
      </div>
      <div>
        <p>Just Check</p>
        <label>
          <input name="checkbox-choose" type="checkbox" value ="checkbox1"> 
          checkbox1
        </label>
        <label>
          <input name="checkbox-choose" type="checkbox" value ="checkbox2">
          checkbox2
        </label>
        <label>
          <input name="checkbox-choose" type="checkbox" value ="checkbox3">
          checkbox3
        </label>
      </div>
      <div>
        <p>Comments</p>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
      </div>
      <div>
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
